<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results summary component</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="result">
            <h1 class="title">Your Result</h1>
            <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p class="hint">Your scored higher than 65% of the people who have taken these test .</p>
        </div>
        <div class="summary">
            <h1>Summary</h1>
            <div class="properties">
                <div class="property1">
                    <img src="./assets/images/icon-reaction.svg" alt="" class="icon1">
                    <h3>reaction</h3>
                    <p>80 <span>/100</span></p>
                </div>
                <div class="property2">
                    <img src="./assets/images/icon-memory.svg" alt="" class="icon2">
                    <h3>memory</h3>
                    <p>92 <span>/100</span></p></div>
                <div class="property3">
                    <img src="./assets/images/icon-verbal.svg" alt="" class="icon3">
                    <h3>verbal</h3>
                    <p>61 <span>/100</span></p></div>
                <div class="property4">
                    <img src="./assets/images/icon-visual.svg" alt="" class="icon4">
                    <h3>viusal</h3>
                    <p>72 <span>/100</span></p></div>
            </div>
            <button class="continue">continue</button>

        </div>

    </div>
    
</body>
</html>
